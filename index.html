<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction to React JS</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script>
    const rootElement = document.getElementById('root')
    const rootNode = ReactDOM.createRoot(rootElement)
    const container = React.createElement(
      'div',
      null,
      React.createElement('h2', null, 'List of items'),
      React.createElement(
        'ul',
        null,
        React.createElement('li', null, 'First item'),
        React.createElement('li', null, 'Second item'),
        React.createElement('li', null, 'Third item'),
        React.createElement('li', null, 'Fourth item'),
        React.createElement('li', null, 'Fifth item'),
      )
    )
    rootNode.render(container)
  </script>
</body>

</html>
